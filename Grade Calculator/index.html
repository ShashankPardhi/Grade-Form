<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <center><h1>GRADING SYSTEM ASSIGNMENT</h1></center>
    <div id="main">
        <div id="head"><h1>Grading System In JS</h1></div>
        <div id="subjects">
            <label>English</label> <input type="text" id="eng"><br>
            <label>Maths</label> <input type="text" id="math"><br>
            <label>Physics</label> <input type="text" id="phy"><br>
            <label>Chemistry</label> <input type="text" id="chem"><br>
            <label>Computer</label> <input type="text" id="comp"><br>
        </div>
        <button class="btn" onclick=" grade(),total(),Average()" >Calculate Grade</button>

    </div>
    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total"></div>

        <div id="head2"><h1>Average</h1></div>
        <div id="average"></div>

        <div id="head3"><h1>Grade</h1></div>
        <div id="grade"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>Ì¥
